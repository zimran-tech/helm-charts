{{- range $app := .Values.apps }}
{{- if $app.autoscaling }}
{{- if $app.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $.Release.Name }}-{{ $app.name }}
  labels:
    app: {{ $app.name }}
    release: {{ $.Release.Name }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $.Release.Name }}-{{ $app.name }}-deploy
  minReplicas: {{ $app.autoscaling.minReplicas }}
  maxReplicas: {{ $app.autoscaling.maxReplicas }}
  metrics:
    {{- if $app.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $app.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if $app.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ $app.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  {{- if $app.autoscaling.behavior }}
  behavior:
    {{- toYaml $app.autoscaling.behavior | nindent 4 }}
  {{- else }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ $app.autoscaling.scaleDownStabilizationWindowSeconds | default 300 }}
      policies:
      - type: Percent
        value: {{ $app.autoscaling.scaleDownPercent | default 50 }}
        periodSeconds: {{ $app.autoscaling.scaleDownPeriodSeconds | default 60 }}
      - type: Pods
        value: {{ $app.autoscaling.scaleDownPods | default 1 }}
        periodSeconds: {{ $app.autoscaling.scaleDownPeriodSeconds | default 60 }}
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: {{ $app.autoscaling.scaleUpStabilizationWindowSeconds | default 0 }}
      policies:
      - type: Percent
        value: {{ $app.autoscaling.scaleUpPercent | default 100 }}
        periodSeconds: {{ $app.autoscaling.scaleUpPeriodSeconds | default 15 }}
      - type: Pods
        value: {{ $app.autoscaling.scaleUpPods | default 2 }}
        periodSeconds: {{ $app.autoscaling.scaleUpPeriodSeconds | default 15 }}
      selectPolicy: Max
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
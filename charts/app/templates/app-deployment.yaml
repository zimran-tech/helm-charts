{{- if .Values.app.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-app-deploy
  namespace: {{ .Release.namespace }}
  labels:
    app: {{ .Release.Name }}-app
    tenant: {{ .Values.tenant }}
    env: {{ .Values.environment }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-app
      externalNlb: {{ .Values.externalNlb }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-app
        externalNlb: {{ .Values.externalNlb }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.serviceAccount.name }} # should be in the same namespace as the deployment
      volumes:
        - name: {{ .Release.Name }}-spc-volume
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Release.Name }}-spc
      {{- if .Values.initContainers }}
      initContainers:
        {{- range $initContainer := .Values.initContainers }}
        - name: {{ $initContainer.name }}
          image: {{ $initContainer.image }}
          imagePullPolicy: {{ $initContainer.imagePullPolicy }}
          args: {{ $initContainer.args }}
        {{- end }}
      {{- end }}
      containers:
        - name: {{ .Release.Name }}-app
          image: {{ .Values.image }}
          ports:
            - containerPort: {{ .Values.targetPort }}
              name: {{ .Release.Name }}-app-port
          command:
            {{- range .Values.app.command }}
            - {{ . }}
            {{- end }}
          args: {{ .Values.app.args }}
          resources:
            requests:
              memory: {{ .Values.app.resources.requests.memory }}
              cpu: {{ .Values.app.resources.requests.cpu }}
          volumeMounts:
            - name: {{ .Release.Name }}-spc-volume
              mountPath: "/mnt/secrets-store"
              readOnly: true
          env:
            {{- range $secret := .Values.secrets.envs }}
            - name: {{ $secret.name }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Release.Name }}-secret
                  key: {{ $secret.name }}
            {{- end }}
{{- end }}
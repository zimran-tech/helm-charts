apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ .Release.Name }}-spc
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  provider: aws
  parameters:
    objects: |
      - objectName: {{ .Values.secrets.sharedAwsSecretName }}
        objectType: "secretsmanager"
        jmesPath:
          {{- range $secret := .Values.secrets.sharedEnvs }}
          - path: {{ $secret.name }}
            objectAlias: shared-{{ $secret.name }}
          {{- end }}
      - objectName: {{ .Values.secrets.awsSecretName }}
        objectType: "secretsmanager"
        jmesPath:
          {{- range $secret := .Values.secrets.envs }}
          - path: {{ $secret.name }}
            objectAlias: {{ $secret.name }}
          {{- end }}

  secretObjects:
    - secretName: {{ .Release.Name }}-secret
      type: Opaque
      data:
        {{- range $secret := .Values.secrets.sharedEnvs }}
        - objectName: shared-{{ $secret.name }}
          key: {{ $secret.name | quote }}
        {{- end }}
        {{- range $secret := .Values.secrets.envs }}
        - objectName: {{ $secret.name }}
          key: {{ $secret.name | quote }}
        {{- end }}

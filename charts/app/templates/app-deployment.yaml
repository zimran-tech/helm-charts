{{- range $app := .Values.apps }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-{{ $app.name }}-deploy
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $.Release.Name }}-{{ $app.name }}
    tenant: {{ $.Values.tenant }}
    env: {{ $.Values.environment }}
    {{- if $app.externalNlb }}
    external-nlb: {{ $app.externalNlb }}
    {{- end }}
spec:
  replicas: {{ $app.replicaCount }}
  selector:
    matchLabels:
      app: {{ $.Release.Name }}-{{ $app.name }}
      env: {{ $.Values.environment }}
      {{- if $app.externalNlb }}
      external-nlb: {{ $app.externalNlb }}
      {{- end }}
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}-{{ $app.name }}
        env: {{ $.Values.environment }}
        {{- if $app.externalNlb }}
        external-nlb: {{ $app.externalNlb }}
        {{- end }}
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
      nodeSelector:
      {{- with $.Values.nodeSelector }}
          {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $app.nodeSelector }}
          {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ $.Values.serviceAccount.name }} # should be in the same namespace as the deployment
      volumes:
        - name: spc-volume
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ $.Release.Name }}-spc
      {{- if $.Values.initContainers }}
      initContainers:
        {{- range $initContainer := $.Values.initContainers }}
        - name: {{ $initContainer.name }}
          image: {{ $initContainer.image }}
          imagePullPolicy: {{ $initContainer.imagePullPolicy }}
          args:
            {{- range $arg := $initContainer.args }}
            - {{ $arg }}
            {{- end }}
        {{- end }}
      {{- end }}
      containers:
        - name: {{ $.Release.Name }}-{{ $app.name }}
          image: {{ $.Values.image }}
          {{- if $app.exposePort }}
          ports:
            - containerPort: {{ $.Values.network.containerTargetPort }}
              name: {{ $.Release.Name }}
          {{- end }}
          command:
            {{- range $app.command }}
            - {{ . }}\
            {{- end }}
          args: {{ $app.args }}
          resources:
            requests:
              memory: {{ $app.resources.requests.memory }}
              cpu: {{ $app.resources.requests.cpu }}
            {{- if $app.resources.limits }}
            limits:
              memory: {{ $app.resources.limits.memory }}
              cpu: {{ $app.resources.limits.cpu }}
            {{- end }}
          volumeMounts:
            - name: spc-volume
              mountPath: "/mnt/secrets-store"
              readOnly: true
          env:
            {{- range $secret := $.Values.secrets.envs }}
            - name: {{ $secret.name }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Release.Name }}-secret
                  key: {{ $secret.name }}
            {{- end }}
{{ end }}

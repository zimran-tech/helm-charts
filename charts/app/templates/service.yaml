{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc
  namespace: {{ .Release.namespace }}
spec:
  selector:
    app: {{ .Release.Name }}-app
    env: {{ .Values.environment }}
  ports:
    - protocol: TCP
      port: {{ .Values.port }}
      targetPort: {{ .Release.Name }}
{{- end}}
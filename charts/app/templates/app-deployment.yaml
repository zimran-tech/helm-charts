{{- range $app := .Values.apps }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-{{ $app.name }}-deploy
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $.Release.Name }}-{{ $app.name }}
    env: {{ $.Values.environment }}
    {{- if $app.externalNlb }}
    external-nlb: {{ $app.externalNlb }}
    {{- end }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    {{- with $app.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ $app.replicaCount }}
  {{- if $app.strategy }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ $app.strategy.maxSurge }}
      maxUnavailable: {{ $app.strategy.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ $.Release.Name }}-{{ $app.name }}
      env: {{ $.Values.environment }}
      {{- if $app.externalNlb }}
      external-nlb: {{ $app.externalNlb }}
      {{- end }}
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}-{{ $app.name }}
        env: {{ $.Values.environment }}
        {{- if $app.externalNlb }}
        external-nlb: {{ $app.externalNlb }}
        {{- end }}
      {{- $hasMetrics := and $app.metrics $app.metrics.enabled }}
      {{- if or $hasMetrics $app.podAnnotations }}
      annotations:
        {{- if $hasMetrics }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ $app.metrics.port }}"
        prometheus.io/path: "{{ $app.metrics.path }}"
        {{- end }}
        {{- with $app.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      nodeSelector:
      {{- with $.Values.nodeSelector }}
          {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $app.nodeSelector }}
          {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if $app.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ $app.terminationGracePeriodSeconds }}
      {{- end }}
      serviceAccountName: {{ $.Values.serviceAccount.name }} # should be in the same namespace as the deployment
      volumes:
        - name: spc-volume
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ $.Release.Name }}-spc
      containers:
        - name: {{ $.Release.Name }}-{{ $app.name }}
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          {{- if $app.exposePort }}
          ports:
            - containerPort: {{ $.Values.network.containerTargetPort }}
              name: {{ $.Release.Name }}
          {{- end }}
          {{- if $app.workingDir }}
          workingDir: {{ $app.workingDir }}
          {{- end }}
          command:
            {{- range $app.command }}
            - {{ . | quote }}
            {{- end }}
          args: 
            {{- range $app.args }}
            - {{ . | quote }}
            {{- end }}
          resources:
            requests:
              memory: {{ $app.resources.requests.memory }}
              cpu: {{ $app.resources.requests.cpu }}
            {{- if $app.resources.limits }}
            limits:
              memory: {{ $app.resources.limits.memory }}
              cpu: {{ $app.resources.limits.cpu }}
            {{- end }}
          volumeMounts:
            - name: spc-volume
              mountPath: "/mnt/secrets-store"
              readOnly: true
          env:
            {{- if $.Values.sharedSecrets.enabled }}
            {{- range $secret := $.Values.sharedSecrets.envs }}
            - name: {{ $secret.name }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Release.Name }}-secret
                  key: {{ $secret.name }}
            {{- end }}
            {{- end }}
            {{- range $secret := $.Values.secrets.envs }}
            - name: {{ $secret.name }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Release.Name }}-secret
                  key: {{ $secret.name }}
            {{- end }}
          {{- if $app.readinessProbe }}
          readinessProbe:
            httpGet:
              port: {{ $.Values.network.containerTargetPort }}
              path: {{ $app.readinessProbe.httpGet.path }}
            periodSeconds: {{ $app.readinessProbe.periodSeconds }}
            initialDelaySeconds: {{ $app.readinessProbe.initialDelaySeconds }}
          {{- end }}
          {{- if $app.livenessProbe }}
          livenessProbe:
            httpGet:
              port: {{ $.Values.network.containerTargetPort }}
              path: {{ $app.livenessProbe.httpGet.path }}
            periodSeconds: {{ $app.livenessProbe.periodSeconds | default 10 }}
            initialDelaySeconds: {{ $app.livenessProbe.initialDelaySeconds | default 30 }}
            timeoutSeconds: {{ $app.livenessProbe.timeoutSeconds | default 5 }}
            failureThreshold: {{ $app.livenessProbe.failureThreshold | default 3 }}
          {{- end }}
          {{- if $app.startupProbe }}
          startupProbe:
            httpGet:
              port: {{ $.Values.network.containerTargetPort }}
              path: {{ $app.startupProbe.httpGet.path }}
            periodSeconds: {{ $app.startupProbe.periodSeconds | default 10 }}
            initialDelaySeconds: {{ $app.startupProbe.initialDelaySeconds | default 0 }}
            timeoutSeconds: {{ $app.startupProbe.timeoutSeconds | default 5 }}
            failureThreshold: {{ $app.startupProbe.failureThreshold | default 30 }}
          {{- end }}
          {{- if $app.preStopSleep }}
          lifecycle:
            preStop:
              exec:
                command: ["sleep", "{{ $app.preStopSleep }}"]
          {{- end }}
{{ end }}
